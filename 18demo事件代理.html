<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <ul>
            <li>博客内容1</li>
        </ul>
    </div>
</body>
</html>
<script src="./jQuery.js"></script>
<script>
    $(function(){
        // $('ul').click(function(){
        //     alert($(this).text())
        // })
        // jQuery的事件委托，可以用on来解决，三个参数，分别是：1事件类型，2事件源，3回调函数
        //利用冒泡的原理，把事件加到父级上，触发执行效果。
        $('ul').on('click','li',function(){
            alert($(this).text())
        })

        // 将来做的事情
        setTimeout(()=>{
            $('<li>博客内容2</li>').appendTo('ul');
        },2000);
    })
</script>
